<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>好心情</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>好心情</h2>
  <p>选择文字和要上传的背景图片</p>

	<form class="form-horizontal"  role="form" method="post" action="/send_video_info" enctype="multipart/form-data">
		<div class="form-group">
			<label for="info">输入语音文字</label>
			<textarea id="info" name="info" class="form-control" rows="3" cols="100" minlength="5" maxlength="100" placeholder="输入要生成的语音内容" required></textarea>
		</div>
		<div class="custom-file mb-3">
		  <input type="file" class="custom-file-input" id="file" name="file"  accept="image/png, image/jpeg, image/gif, image/jpg" required>
		  <label class="custom-file-label" for="file">选择背景图片</label>
		</div>
		<div class="custom-file mb-3">
		</div>

		<div class="mt-3">
		  <button type="submit" class="btn btn-primary">提交</button>
		</div>
	</form>
</div>



</body>
</html>
